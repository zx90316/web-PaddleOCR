# Nginx HTTPS 配置範例
# 用於 PaddleOCR 應用程式的 TLS 加密代理

# HTTP 伺服器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 192.168.80.24;  # 修改為您的域名或內網 IP

    # 將所有 HTTP 請求重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 伺服器 - PaddleOCR 主服務
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 192.168.80.24;  # 修改為您的域名或內網 IP

    # SSL 憑證配置
    ssl_certificate C:/nginx/ssl/server-cert.pem;       # SSL 憑證路徑
    ssl_certificate_key C:/nginx/ssl/server-key.pem;     # SSL 私鑰路徑

    # SSL 協定配置 - 僅使用 TLS 1.2 和 TLS 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # SSL 會話配置
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # SSL 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 上傳檔案大小限制 (根據需求調整)
    client_max_body_size 100M;

    # 超時設定
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # 日誌配置
    access_log /var/log/nginx/paddleocr_access.log;
    error_log /var/log/nginx/paddleocr_error.log;

    # 代理到 PaddleOCR 服務 (Port 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援 (如需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 緩衝設定 (處理大檔案上傳)
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 靜態檔案 (可選擇性啟用快取)
    location /static/ {
        proxy_pass http://127.0.0.1:8080/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location /output/ {
        proxy_pass http://127.0.0.1:8080/output/;
        expires 1h;
        add_header Cache-Control "public";
    }
}

# HTTPS 伺服器 - CLIP 服務 (內部使用，可選擇性暴露)
server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name 192.168.80.24;  # 修改為您的域名或內網 IP

    # SSL 憑證配置 (可使用相同憑證)
    ssl_certificate C:/nginx/ssl/server-cert.pem;
    ssl_certificate_key C:/nginx/ssl/server-key.pem;

    # SSL 協定配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # 限制內網存取 (根據需求調整)
    allow 192.168.0.0/16;
    allow 10.0.0.0/8;
    deny all;

    # 上傳檔案大小限制
    client_max_body_size 100M;

    # 超時設定
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # 代理到 CLIP 服務 (Port 8081)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 緩衝設定
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
