# Nginx HTTPS 配置 (使用 Port 8000 代替 Port 80) - 修正版
# 用於 PaddleOCR 應用程式的 TLS 加密代理
# 適用於 Port 80 被占用的情況
# 修正 Nginx 1.25.1+ 的 http2 語法

# HTTP 伺服器 - 使用 Port 8000，重定向到 HTTPS
server {
    listen 8000;
    listen [::]:8000;
    server_name 192.168.80.24;

    # 將所有 HTTP 請求重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 伺服器 - PaddleOCR 主服務
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name 192.168.80.24;

    # 啟用 HTTP/2 (新語法)
    http2 on;

    # SSL 憑證配置
    ssl_certificate C:/nginx/ssl/server-cert.pem;
    ssl_certificate_key C:/nginx/ssl/server-key.pem;

    # SSL 協定配置 - 僅使用 TLS 1.2 和 TLS 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # SSL 會話配置
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # SSL 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 上傳檔案大小限制
    client_max_body_size 100M;

    # 超時設定
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # 日誌配置 (Windows 路徑)
    access_log C:/nginx/logs/paddleocr_access.log;
    error_log C:/nginx/logs/paddleocr_error.log;

    # 代理到 PaddleOCR 服務 (Port 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 緩衝設定
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 靜態檔案
    location /static/ {
        proxy_pass http://127.0.0.1:8080/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location /output/ {
        proxy_pass http://127.0.0.1:8080/output/;
        expires 1h;
        add_header Cache-Control "public";
    }
}

# HTTPS 伺服器 - CLIP 服務 (內部使用)
server {
    listen 8443 ssl;
    listen [::]:8443 ssl;
    server_name 192.168.80.24;

    # 啟用 HTTP/2 (新語法)
    http2 on;

    # SSL 憑證配置
    ssl_certificate C:/nginx/ssl/server-cert.pem;
    ssl_certificate_key C:/nginx/ssl/server-key.pem;

    # SSL 協定配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # 限制內網存取
    allow 192.168.0.0/16;
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;

    # 上傳檔案大小限制
    client_max_body_size 100M;

    # 超時設定
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # 代理到 CLIP 服務 (Port 8081)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 緩衝設定
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
